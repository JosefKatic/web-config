<div class="device-detail">
  <nav mat-tab-nav-bar mat-stretch-tabs="false" class="device-detail-viewer-tabbed-content"
       aria-label="Configuration sections"
       id="configuration-sections"
       [tabPanel]="panel">
    <a mat-tab-link class="docs-component-viewer-section-tab"
       *ngFor="let section of sections"
       [routerLink]="section.toLowerCase()"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">{{section}}</a>
  </nav>

  <mat-tab-nav-panel #panel class="device-detail-viewer-content">
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
</div>
